<!DOCTYPE html>
<html>
  <head>
    <title>User Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Times New Roman', Times, serif;
        background: linear-gradient(to bottom right, #F7ACBC, #B5FFFF);
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .card {
        background-color: white;
        width: 400px;
        border-radius: 5px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-style:normal;
        font-family: 'Times New Roman', Times, serif;
        font-size: 34px;
        color: #000000;
        margin-bottom: 30px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: color;
        background-color: #f7f7f7;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 18px;
        border-radius: 10px;
        border: none;
        background-color: #ffcc66;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-left: 10px;
        transition: background-color 0.2s ease-in-out;
      }

      button:hover {
        background-color: #ffa31a;
      }

      @keyframes slideIn {
        0% {
          transform: translateX(-200%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .card {
        animation: slideIn 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
    <h1>Login Page</h1>
    <form action="/userlogin.html" method="POST">
      <label for="username"><b>USERNAME:</b></label>
      <br></br>
      <input type="text" id="username" name="username" placeholder="Enter user name">
      <label for="password"><b>PASSWORD:</b></label>
      <br></br>
      <input type="password" id="password" name="password" placeholder="Enter password">
      <button onclick="login()">Login</button>
      <a  href=" /register " style="color:#000000" "font-weight:bold"><b><h4>SIGN UP</h4></b></a>
  </form>

    <script>
      function login() {
        
        window.location.href = "home4.html";
      }
    </script>
  </body>
</html>
